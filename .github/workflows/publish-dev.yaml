name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual trigger of the workflow

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    environment: development

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set up Docker Buildx (optional for multi-arch support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build services using Docker Compose
      - name: Build services
        run: |
          docker compose -f .deploy/dev/docker-compose.yml build

      - name: List Docker images
        run: docker images

      # Step 5: Tag and Push Docker Image
      - name: Build and push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/dev-order-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/dev-mysql_db:latest
          docker push ghcr.io/${{ github.repository_owner }}/dev-order-ui:latest
          docker push ghcr.io/${{ github.repository_owner }}/dev-postgres:latest

      # Step 6: Verify the image was pushed
      - name: Verify image push
        run: |
          echo "Image pushed to: ghcr.io/${{ github.repository_owner }}/dev-order-api:latest"
          echo "Image pushed to: ghcr.io/${{ github.repository_owner }}/dev-mysql_db:latest"
          echo "Image pushed to: ghcr.io/${{ github.repository_owner }}/dev-order-ui:latest"
          echo "Image pushed to: ghcr.io/${{ github.repository_owner }}/dev-postgres:latest"
